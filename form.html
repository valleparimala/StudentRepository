<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h3 th:text="${student.id} != null ? 'Edit Student' : 'New Student'"></h3>
  <form th:action="@{/students/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label>First Name</label>
      <input class="form-control" th:field="*{firstName}" required/>
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input class="form-control" th:field="*{lastName}" required/>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" th:field="*{email}" type="email" required/>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input class="form-control" th:field="*{phone}"/>
    </div>
    <div class="mb-3">
      <label>Status</label>
      <input class="form-control" th:field="*{status}"/>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
    <a href="/students" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
