<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Student Management</h2>
  <a href="/students/new" class="btn btn-primary mb-3">Add Student</a>
  <table class="table table-striped">
    <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody>
      <tr th:each="s : ${listStudents}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.firstName + ' ' + s.lastName}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.phone}"></td>
        <td th:text="${s.status}"></td>
        <td>
          <a th:href="@{'/students/edit/' + ${s.id}}" class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{'/students/delete/' + ${s.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
